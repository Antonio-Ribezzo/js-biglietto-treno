<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Train</title>
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  </head>
</head>
<body>
    <div id="container-0" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 text-white" style="width: 18rem;">
            <img class="" src="./assets/img/train.png" alt="">
            <div id="main-text" class="card-body text-center">
              <h1 class="card-title">Boolean Train</h1>
              <p class="card-text">Inserisci i dati richiesti per conoscere il costo del biglietto</p>
            </div>
            <div class="card-body p-0 px-4">
                <ul class="list-group border-0">
                    <li class="list-group-item text-white p-4">
                        <label for="exampleFormControlInput1" class="form-label">Inserisci i km da percorrere</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Es: 12">
                            <span class="input-group-text">km</span>
                        </div>
                        <label for="exampleFormControlInput1" class="form-label">Quanti anni hai?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                17 anni o meno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            18 - 64 anni
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            65 anni o più
                            </label>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary">Invia</button>
                        </div>
                    </li>
                    <li class="list-group-item text-white text-center p-4">
                        <label for="exampleFormControlInput1" class="form-label">Il costo del biglietto è:</label>
                        <div class="badge rounded-pill text-bg-success">
                            <span id="price">
                            </span>
                            <span>&euro;</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    
    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- script my JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
